<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite sheets</title>

    <style>
      body {
        background: #dddddd;
      }

      #canvas {
        position: absolute;
        left: 0;
        top: 20px;
        margin: 20px;
        background: #ffffff;
        border: thin inset rgba(100, 150, 230, 0.5);
        cursor: pointer;
      }

      #readout {
        margin-top: 10px;
        margin-left: 15px;
        color: blue;
      }

    </style>
</head>
<body>

  <div id="readout"></div>

  <canvas id="canvas" width="500" height="250">
    Canvas not supported
  </canvas>

  <script src="example.js"></script>

</body>
</html>
